<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS 디버깅 연습1</title>
</head>
<body>
    <div id="div0">Click me! DIV 0</div>
    <div id="div1">Click me! DIV 1</div>
    <div id="div2">Click me! DIV 2</div>
    <script>
        var i, len = 3;
        for (i = 0; i < len; i++) {
            document.getElementById("div" + i).addEventListener("click", function () {
                alert("You clicked div #" + i);
            }, false);
        }
    </script>
</body>
</html>
