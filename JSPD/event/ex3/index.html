<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS 트러블슈팅</title>
<meta name="viewport" content="width=device-width">
<style>
.box {
	position: absolute;
	border: 1px solid #000;
	background-color: #f00;
	width: 100px;
	height: 100px;
	top: 50px;
}
</style>
</head>
<body>
	<div id="RED" class="box"></div>
	<button onclick="oRedBox.activate(); return false;">활성화</button>
	<button onclick="oRedBox.deactivate(); return false;">비활성화</button>

	<script type="text/javascript">
	   var Box = function(jBox, sName){
	   this.jBox = jBox;
	   this.sName = sName;
	   this.handleClick = function(oEvent) {
	     alert(this.sName + '상자가 클릭');
	   },
	   this.activate = function() {
	     this.jBox.on('click', this.handleClick);
	   },
	   this.deactivate = function() {
	     this.jBox.off('click', this.handleClick);
	   }
	};
	var oRedBox = new Box($('#RED'), '빨간');
	</script>
</body>
</html>
