<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS 트러블슈팅</title>
<meta name="viewport" content="width=device-width">
</head>
<body onload="document.body.innerHTML += '3. onload in body<br>'">
	<script type="text/javascript">
		window.onload = function() {
			document.body.innerHTML += "1. onload in head<br>";
		};

		window.addEventListener("load", function() {
			document.body.innerHTML += "2. onload by addEventListener<br>";
		});
	</script>
</body>
</html>
