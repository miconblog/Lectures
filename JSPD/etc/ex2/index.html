<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>JS trouble shooting</title>
	<style type="text/css">
		
		body { background:#888; font-family:나눔고딕, '맑은 고딕'; color:#fff; }
		
		.box {
			position:absolute;
			border:5px solid #fff;
			cursor:move;
			background-color:#7af;
			width:100px; height:100px;
		}
		
	</style>
	<script type="text/javascript" src="moveBox.js"></script>
</head>
<body>
	<div class="box" id="hello" style="left:95px; top:95px;"></div>
	<p>
		숫자키를 누르면 누른 숫자만큼 오른쪽으로 이동합니다.
		마이너스를 누른 후 숫자키를 누르면 누른 숫자만큼 왼쪽으로 이동합니다.
	</p>
	
	<script type="text/javascript">
		
		var sEventName = "onDrop";
		var htHandlers = {
			sEventName : function(nPx) {
				alert(nPx + "픽셀 움직였어요");
			}
		};
		var box = new MoveBox(document.getElementById("hello"), htHandlers);
		htHandlers.onMove = null;
		
	</script>
</body>
</html>
