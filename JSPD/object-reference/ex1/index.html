<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS 트러블슈팅</title>
<meta name="viewport" content="width=device-width">
</head>
<body>
	<ul id="test">
		<li id="title">Title</li>
	</ul>

	<script type="text/javascript">
		// innerHTML로 덮었을때 나타나는 참조 문제
		// 첫 번째 Title이 Have a nice day!로 표시돼야 한다.

		var elTest = document.getElementById("test");
		var elTitle = document.getElementById("title");

		for ( var i = 1; i <= 5; i++) {
			elTest.innerHTML += "<li>list #" + i + "</li>";
		}

		elTitle.innerHTML = "Have a nice day!";
	</script>
</body>
</html>
