<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>JS 트러블슈팅</title>
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<form>
			<input id="name" type="text" name="name" value="이름을 입력하세요" />
			<input id="confirm" type="button" value="확인" />
		</form>
		
		<script type="text/javascript">
			var oData = "부모의 데이터를 자식에서 접근하기";
			window.open("popup.html", "childWindow", "width=300,height=200");
			$("confirm").onclick = function() {
				alert(oData.name + "'s message '" + oData.message +"'");
			}
		</script>
	</body>
</html>
